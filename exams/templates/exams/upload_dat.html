{% extends "base.html" %}
{% block content %}
<h2>Upload Candidate DAT</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <label for="id_dat_file">Upload DAT:</label>
  <input type="file" name="dat_file" id="id_dat_file" accept=".dat" required><br><br>
  <button type="submit" class="btn btn-primary">Upload</button>
</form>
{% if error %}
  <p style="color:red;">{{ error }}</p>
{% endif %}
{% endblock %}
