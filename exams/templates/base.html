<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exam Evaluation System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* Reset and base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa; /* same as bg-light */
      line-height: 1.6;
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1rem;
      background-color: #212529; /* Bootstrap bg-dark */
      color: #fff;
      margin-bottom: 1.5rem; /* same as mb-4 */
    }
    .navbar-brand {
      font-size: 1.25rem;
      font-weight: 500;
      color: #fff;
      text-decoration: none;
    }
    .navbar-brand:hover {
      color: #ccc;
    }

    .navbar-nav {
      display: flex;
      list-style: none;
      gap: 1rem;
    }
    .nav-item {}
    .nav-link {
      color: #fff;
      text-decoration: none;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      transition: background-color 0.2s;
    }
    .nav-link:hover {
      background-color: #343a40; /* darker hover */
    }

    /* Container */
    .container {
      max-width: 1140px;
      margin: 0 auto;
      padding: 0 1rem;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a class="navbar-brand" href="#">Exam Portal</a>
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="{% url 'upload_excel' %}">Upload Excel</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'candidate_list' %}">Candidates</a></li>
      <li class="nav-item"><a class="nav-link" href="/admin/">Admin</a></li>
    </ul>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
