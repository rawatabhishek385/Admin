{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
  <h1>{{ title }}</h1>
  {{ help_html|safe }}

  <form method="post" enctype="multipart/form-data" style="margin-top:1rem;">
    {% csrf_token %}
    <input type="file" name="excel" accept=".xlsx" required>
    <button class="default" type="submit" style="margin-left:0.5rem;">Upload & Import</button>
  </form>
{% endblock %}
